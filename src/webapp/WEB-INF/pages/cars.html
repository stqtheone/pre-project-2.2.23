<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<th:block th:each="car : ${cars}">
    <table border="1" cellpadding="5">
        <tr>
            <td th:text="${car.model}">model</td>
            <td th:text="${car.series}">series</td>
            <td th:text="${car.color}">color</td>
        </tr>
    </table>
</th:block>
</div>

</body>
</html>
